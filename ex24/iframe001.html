<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe </h1>
    <p>Acessando o site do
        <!--Tamanho padrão é 300x150px--> 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto">
            {Seu navegador não é compativel com isso}
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
        </iframe>
        
        
        para aprender aprogramar.
    </p>
    <p>O site do <iframe src="https://www.google.com" frameborder="0"></iframe> tambem é muito legal, pena que não funciona dentro de um iframe</p>
    
</body>
</html>
